    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.joby.loby"
        minSdkVersion 24
        targetSdk = flutter.targetSdkVersion
